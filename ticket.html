<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Conference Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ticket.css" rel="stylesheet">

</head>

<body>
    <main>
        <header>
            <img id="logo" src="./assets/images/logo-full.svg" alt="Logo">
        </header>
        <div class="squiggly"></div>
        <div class="squiggly-bottom"></div>
        <h1> Congrats, <span id="gen-name">Moses Martins</span>!
            <br>Your ticket is ready
        </h1>
        <p>We've emailed your ticket to<br><span id="gen-email">mmoses061@gmail.com</span> and will send updates in<br> the run up to the
            event.</p>

        <div class="image-container">
            <img class="ticket" src="./assets/images/pattern-ticket.svg" alt="ticket">

            <div class="overlay-text">
                <div class="container1">
                    <img src="./assets/images/logo-mark.svg" alt="Logo">
                    <div class="text">
                        <span><strong>Coding Conf</strong></span>
                        <span class="date">Jan 31, 2025 / Austin, TX</span>
                    </div>

                </div>

                <span id="id">#10609</span>
                <div class="container2">
                    <img id="avatar" src="./assets/images/image-avatar.jpg" alt="Logo">
                    <div class="text">
                        <span id="name">Moses Martins</span>
                        <span class="git"><img src="./assets/images/icon-github.svg" alt="git"><span id="github" class="user">@mosesmartgit</span></span>
                    </div>
                    
                </div>

            </div>

        </div>

    </main>

    <script src="ticket.js"></script>


</body>

</html>
