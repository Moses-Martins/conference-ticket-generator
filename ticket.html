<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Conference Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ticket.css" rel="stylesheet">

</head>

<body>
    <main>
        <header>
            <img id="logo" src="./assets/logo-full.svg" alt="Logo">
        </header>
        <h1> Congrats, <span id="gen-name"></span>
            <br>! Your ticket is ready
        </h1>
        <p>We've emailed your ticket to<br><span id="gen-email"></span> and will send updates<br> in the run up to the
            event.</p>

        <div class="image-container">
            <img class="ticket" src="./assets/pattern-ticket.svg" alt="ticket">

            <div class="overlay-text">
                <div class="container">
                    <img src="./assets/logo-mark.svg" alt="Logo">
                    <div class="text">
                        <span>Hello World</span>
                        <span>Something</span>
                    </div>

                </div>

                <span id="id">#10609</span>
                <div class="container">
                    <img id="avatar" src="./assets/image-avatar.jpg" alt="Logo">
                    <div class="text">
                        <span>Hello World</span>
                        <span>Something</span>
                    </div>
                    
                </div>

            </div>

        </div>

    </main>


</body>

</html>
