<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Conference Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css" />
</head>

<body>
    <main>
        <header>
            <img id="logo" src="./assets/images/logo-full.svg" alt="Logo">
        </header>
        <div class="squiggly"></div>
        <div class="squiggly-bottom"></div>
        <h1>Your Journey to Coding Conf<br> 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
        <form id="my-form" action="/submit" method="post">
            <label id="avatar">Upload avatar</label>
            <div class="drop-zone" id="custom-drop">
                <img id="icon-upload" src="./assets/images/icon-upload.svg" alt="">
                <span class="drop-zone__prompt">Drag and drop or click to upload</span>
                <div id="remove"></div>
            </div>
            <div class="info">
                <img src="./assets/images/icon-info.svg" alt="info"><span>Upload your photo (JPG or PNG, max size: 500KB)</span>
            </div>
            <div>
                <label for="name">Full Name</label>
                <input class="type" type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input class="type" type="email" id="email" placeholder="example@email.com" required>

            </div>
            <div>
                <label for="github">GitHub Username</label>
                <input class="type" type="text" id="github" placeholder="@yourusername" maxlength=20 required>

            </div>
            <button type="submit">Generate My Ticket</button>
        </form>

    </main>

    <!-- Dropzone JS (stable v5) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
